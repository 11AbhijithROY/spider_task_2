<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="quizContainer">
        <div class="quizTitle">CoronoVirus Quiz</div>
        <div class="question"></div>
        <label class="option" for="option1"><input type="radio" name="option1" value="1"><span class="option1"></span></label>
        <label class="option" for="option2"><input type="radio" name="option2" value="2"><span class="option2"></span></label>
        <label class="option" for="option3"><input type="radio" name="option3" value="3"><span class="option3"></span></label>
        <button class="nextButton" onclick="loadnextQuestion();">Next</button>
    </div>
    <div class="result" style="display:none"></div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
